<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //함수 선언문 방식
        //function 함수명(매개변수1) {
            //return 반환값;
        //}
        //함수 선언문은 호이스팅됨!!!!!!ㄷㄷ;;
        //함수 정의하기 전에 호출이 가능함!!!!!!!!!!!ㄷㄷㄷㄷㄷ;;;
        let result = add(2,5);
        console.log(result);
        function add(a,b) {
            return a+b;
        }
        function printText(text) {
            console.log(text);
        }
        //함수는 return을 넣어주면 코드는 끝남ㄷㄷ;
        //undefined를 돌려준다
        let result2 = printText("월요일 싫어요")
        console.log(result2);
        
        let add2 = function(a,b) {
            return a+b;
        }
        console.log(add2(5,10));
        //함수도 default값을 줄수잇다...es6
        //매개변수 기본값 설정
        //전달하지 않은 매개변수의 디폴트 값을 설정할수 있음.
        function showMessage(message,from="그린") {
            console.log(`메시지는 ${message}이고,보낸사람은${from}이다`);
        }
        showMessage("야호","철수");
        showMessage("자바스크립트","짱구");
        showMessage("하하하","빡빡이혜성이");
        showMessage("멍충아");

        //나머지 매개변수 (es6때 추가됨;)
        //배열형태로 전달할수 있음!!!!ㄷㄷㄷ;;;;;
        //... < 배열을 펼쳐줌;;
        function printAll(...arr) {
            for(let i=0; i<arr.length; i++){
                console.log(arr[i]);
            }
            arr.forEach(i=>{
                console.log(i)
            })
        }
        //
        printAll('원빈','김희선','송중기');
        printAll('강하늘','전지현');
        //나머지 매개변수 ^ 위에꺼;

        //화살표 함수 -> 무기명 함수를 간략하게 작성
        let add3 = function(a,b) {
            return a+b;
        }
        let add4 = (a,b) => a+b;
        add4(2,3)
        console.log(add4(2,3));
        //
        //즉시실행함수
            (function hello(){
            console.log('실행됨');
        })();
    </script>
</body>
</html>
