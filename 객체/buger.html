<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Buger(name,price,size) {
            this.name = name;
            this.price = price;
            this.size = size;
        }
        let bugers = [
            new Buger('새우버거',5000,"big"),
            new Buger('불고기버거',4500,"regular"),
            new Buger('쥬니어불고기버거',3500,"small"),
            new Buger('치즈버거',5500,"regular"),
            new Buger('스테이크버거',7000,"big"),
            new Buger('치킨버거',5500,"regular"),
            new Buger('야채버거',4500,"regular"),
            new Buger('쥬니어버거',3000,"small")
        ]
        //01 문제 regular인 햄버거만 새로운 배열로 만든세요.
        let result = bugers.filter(buger=>buger.size === "regular");
        console.log(result);
        //02 문제 햄버거의 이름만 배열로 만드세요.
        let result2 = bugers.filter(buger=>buger.name);
        console.log(result2);
        //03 문제 가격이 500원 이상인 햄버거만 새로운 배열로 만드세요
        let result3 = bugers.find(buger=>buger.price === 5000);
        console.log(result3);
        //04 문제 이름이 스테이크버거인 햄버거 찾기
        let result4 = bugers.find(bugers=>bugers.name === "스테이크버거");
        console.log(result4);
    </script>
</body>
</html>
